<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visszaszámlálás</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px black;
    }

    @media (max-width: 600px) {
      .countdown {
        font-size: 1.5em;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Háttérvideó -->
  <video autoplay muted loop id="background-video">
    <source src="tisza.mp4" type="video/mp4">
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <!-- Visszaszámlálás -->
  <div class="countdown" id="countdown">
    Betöltés...
  </div>

  <script>
    const countdownDate = new Date("2025-07-01T12:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "Az idő lejárt!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `${days} nap ${hours} óra ${minutes} perc ${seconds} mp`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
